<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{defaulttemplate :: head}"></head>
<body>
    <header th:replace="~{defaulttemplate :: header}" id="h_menu" class="container-fluid"></header>

    <div class="container">
        <main class="col-md-6 col-lg-8">
            <div class="row justify-content-center">
                <div
                    th:if="${plans == null}"
                    th:text="${noActiveRoutineMess}"
                ></div>
                <div
                    th:unless="${plans == null}"
                    th:each="weekday: ${T(springweb.trainingmanager.models.entities.Weekdays).values()}"
                    class="col-3"
                >
                    <div
                        th:replace="~{routine/template :: dayDisplay(${plans.get(weekday)}, ${weekday})}"
                    ></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="/script/js/lib/bootstrap.min.js"></script>
</body>
</html>
