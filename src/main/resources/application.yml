spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    #  No need to have profile because different databases has to be defined in compose.yaml
  profiles.active: test
  jpa.hibernate.ddl-auto: validate
  main.banner-mode: off

security:
  frontend:
    url: ${FRONTEND_URL}
  hCaptcha:
    secret-key: ${H_CAPTCHA_SECRET_KEY}
  jwt:
    secret-key: ""
    expiration: 86400000 # 1000 * 60 * 60 * 24 = 1 day
  remember-me:
    random-key: "K8s#gs*3js(*3jsf89SadaJS*#@"